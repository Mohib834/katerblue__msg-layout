<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <title>BoatRental</title>
</head>
<body>

    <div class="d-flex">

        <div id="sidebar" class="d-flex flex-column">
                <img src="./img/logo.png" alt="logo" class="img-fluid pt-1 pb-3 mx-3" width="55" height="55">
                <span class="border-bottom mb-5"></span>
                <div id="menu">
                    <span class="d-block text-muted mb-5 ml-3 text-uppercase">Menu</span>
                    <ul class="nav flex-column">
                        <li class="nav-item active-link">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-columns mr-3"></i>
                                dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-user mr-3"></i>
                                my profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-envelope mr-3"></i>    
                                messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-bookmark mr-3"></i>
                                my bookings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-heart mr-3"></i>
                                my favourite
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="user-dash-copyright" class="mt-auto text-muted p-4 border-top">
                    &copy; 2019 katerBlue
                </div>
        </div>
    
        <div id="main" class="">
            <!-- Will fix that later -->
            <div class="top-bar container border-bottom">
                <span class="top-bar__social text-muted">
                    <i class="far fa-bell"></i>
                    <span class="top-bar__notification"></span>
                </span>
                <div class="top-bar__user ml-5">
                    <img src="./img/user-img.jpg" alt="user-image" class="img-fluid rounded-circle top-bar__user-img" width="40" height="40">
                    <span class="text-muted">John Doe</span>
                </div>
            </div>
            <!-- Message area -->
            <main class="main-content py-4">
                <div class="row d-flex align-items-center">
                    <div class="col">
                        <p class="menu-title">Messages</p>
                    </div>
                    <div class="col d-flex align-items-center">
                        <div class="custom-pagination d-flex align-items-center">
                            <i class="fas fa-angle-left text-muted"></i>
                            <div class="pages px-4">
                                <span class="page-current">1</span>
                                -
                                <span class="page-total">50</span>
                            </div>
                            <i class="fas fa-angle-right text-muted"></i>
                        </div>
                        <!-- Messages type button -->

                        <div class="msg-btn-group ml-auto">
                            <button class="btn btn-primary px-4 mr-3">All</button>
                            <div class="btn-group">
                                <button class="btn btn-light px-4">Unread</button>
                                <button class="btn btn-light px-4">Archived</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message count -->
                <div class="row msg-count py-5 mt-3">
                    <div class="col-md-4 d-flex justify-content-center align-items-center">
                        <div class="msg-count__iconbox text-primary">
                            <i class="fas fa-inbox"></i>
                        </div>
                        <div class="msg-count__desc text-capitalize pl-4">
                            <div class="msg-count__desc-pri">overall messages</div>
                            <div class="msg-count__desc-sec"><span class="stats font-weight-bold mr-2">2341</span><span class="text-muted">This month</span></div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center align-items-center">
                        <div class="msg-count__iconbox text-primary">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <div class="msg-count__desc text-capitalize pl-4">
                            <div class="msg-count__desc-pri">sent messages</div>
                            <div class="msg-count__desc-sec"><span class="stats font-weight-bold mr-2">1493</span><span class="text-muted">This month</span></div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center align-items-center">
                        <div class="msg-count__iconbox text-primary">
                            <i class="fas fa-reply"></i>
                        </div>
                        <div class="msg-count__desc text-capitalize pl-4">
                            <div class="msg-count__desc-pri">recieved messages</div>
                            <div class="msg-count__desc-sec"><span class="stats font-weight-bold mr-2">895</span><span class="text-muted">This month</span></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    

</body>
</html>
