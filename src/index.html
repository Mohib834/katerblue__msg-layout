<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <title>BoatRental</title>
</head>
<body>

    <div class="d-flex">

        <div id="sidebar" class="d-flex flex-column">
                <img src="./img/logo.png" alt="logo" class="img-fluid pt-1 pb-3 mx-3" width="55" height="55">
                <span class="border-bottom mb-5"></span>
                <div id="menu">
                    <span class="d-block text-muted mb-5 ml-3 text-uppercase">Menu</span>
                    <ul class="nav flex-column">
                        <li class="nav-item active-link">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-columns mr-3"></i>
                                dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-user mr-3"></i>
                                my profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-envelope mr-3"></i>    
                                messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-bookmark mr-3"></i>
                                my bookings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-capitalize text-dark">
                                <i class="fas fa-heart mr-3"></i>
                                my favourite
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="user-dash-copyright" class="mt-auto text-muted p-4 border-top">
                    &copy; 2019 katerBlue
                </div>
        </div>
    
        <div id="main" class="">
            <div class="container top-bar border-bottom">
                <span class="top-bar__social mr-5 text-muted">
                    <i class="far fa-bell"></i>
                    <span class="top-bar__notification"></span>
                </span>
                <img src="./img/user-img.jpg" alt="user-image" class="img-fluid rounded-circle top-bar__img" width="40" height="40">
                <span class="text-muted">John Doe</span>
            </div>
        </div>

    </div>
    

</body>
</html>
